
<ion-content padding>
  <h3>Sistema de pedidos</h3>
  <img src="assets/imgs/tela-inicial.png" alt="logo" >

  <form>
      <ion-item>
        <ion-label stacked>Login</ion-label>
        <ion-input [(ngModel)]="Login" name="Login" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Senha</ion-label>
        <ion-input [(ngModel)]="Senha" name="Senha" type="password"></ion-input>
      </ion-item>
        <button ion-button block (click)="Logar()">Entrar</button>
  </form>
</ion-content>
