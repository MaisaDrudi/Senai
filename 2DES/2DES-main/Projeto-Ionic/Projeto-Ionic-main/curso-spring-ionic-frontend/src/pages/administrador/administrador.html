<ion-header>
  <ion-navbar>
    <ion-title>administrador</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding-right> 
  <ion-list>
    <ion-item *ngFor="let pessoa of pessoas">
     
      <ion-thumbnail item-right>
      <img src="../../assets/imgs/noel.jpg">
    </ion-thumbnail>
        <p>
          ID: {{pessoa.idPessoa}}
        </p>
        <h1>
          Nome: {{pessoa.nome}}
        </h1>
        <h2>
          Telefone: {{pessoa.telefone}}
        </h2>
    
    </ion-item>

  </ion-list>
</ion-content>
